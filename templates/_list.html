<ul class="item-list">
{% for page in pages %}
    <li>
        <a href="{{ url_for("page", path=page.path) }}">{{ page.title }}</a> | {{ page.date }}<br>
        {% if page.meta.summary and page.meta.summary|striptags|trim %}
            <q><em>{{ page.summary }}</em></q>
        {% elif page.html|striptags|trim %}
            <q><em>{{ page.html|striptags|trim|truncate(135) }}</em></q>
        {% endif %}
    </li>
{% else %}
    <li>No page (yet?)</li>
{% endfor %}
</ul>
