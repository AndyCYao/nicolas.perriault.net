<article lang="{{ page.meta.lang or "en" }}" class="{{ page.meta.section }}">
    <header>
        <h2><a href="{{ url_for("page", path=page.path) }}">{{ page.title }}</a></h2>
    </header>
    <section>
        <p>{%- if page.meta.type == "photo" and page.meta.image_url %}
        {%- if page.meta.image_link %}
            <a href="{{ page.meta.image_link }}"><img src="{{ page.meta.image_url }}" alt="{{ page.meta.title }} by Nicolas Perriault"/></a></p>
        {%- else %}
            <img src="{{ page.meta.image_url }}" alt="{{ page.meta.title }} by Nicolas Perriault">
        {%- endif %}
        {%- endif %}
        {{ page.html|safe }}</p>
    </section>
    <aside>
        <p>
            {{ page.date }}{% if section %} — <a href="{{ url_for("section", section=section) }}">{{ section|capitalize }}</a>{% endif %}
            — <a href="{{ url_for("page", path=page.path) }}">Permalink</a>.
        </p>
    </aside>
</article>
