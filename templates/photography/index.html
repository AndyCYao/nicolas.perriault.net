{% extends "photography/base.html" %}

{% block contents %}
<h3>Latest entries <sup><a href="{{ url_for("feed_section", section="photography") }}">feed</a></sup></h3>
{% include "_list.html" %}
{% if years|length %}
    <p>
        Browse the archives
        {% for year in years  %}
            | <a href="{{ url_for("section_archives_year", section="photography", year=year) }}">{{ year }}</a>
        {% endfor %}
    </p>
{% endif %}
{% endblock contents %}
